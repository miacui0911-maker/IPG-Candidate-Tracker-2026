    <script>
        let candidates = [];
        const STORAGE_KEY = 'recruitment-candidates-v1';
        
        // ç²’å­ç³»ç»Ÿ
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.size = Math.random() * 1.5 + 0.5;
                this.density = Math.random() * 20 + 5;
            }
            
            update(mouse) {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 120) {
                    let force = (120 - distance) / 120;
                    this.x -= (dx / distance) * force * this.density;
                    this.y -= (dy / distance) * force * this.density;
                } else {
                    if (Math.abs(this.x - this.baseX) > 0.1) this.x -= (this.x - this.baseX) / 15;
                    if (Math.abs(this.y - this.baseY) > 0.1) this.y -= (this.y - this.baseY) / 15;
                }
            }
            
            draw() {
                ctx.fillStyle = 'rgba(200, 210, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        const mouse = { x: -1000, y: -1000 };
        let particles = [];
        
        function initParticles() {
            particles = [];
            const count = Math.floor((canvas.width * canvas.height) / 15000);
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update(mouse);
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
        
        initParticles();
        animate();
        
        // æ•°æ®ç®¡ç†

        }

            }
        }

            document.getElementById('currentCompany').value = '';
            document.getElementById('experience').value = '';
            document.getElementById('bachelor').value = '';
            document.getElementById('master').value = '';
            document.getElementById('phd').value = '';
            document.querySelectorAll('.target-company-checkbox').forEach(cb => cb.checked = false);
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('skills').value = '';
            document.getElementById('maimaiLink').value = '';
            document.getElementById('notes').value = '';
        }
        
        function renderPipeline() {
            ['sourced', 'contacted', 'interview', 'offer'].forEach(stage => {
                const container = document.getElementById(stage);
                container.innerHTML = '';
                
                candidates.filter(c => c.stage === stage).forEach(candidate => {
                    container.appendChild(createCard(candidate));
                });
            });
            updateStats();
        }
        
        function createCard(c) {
            const card = document.createElement('div');
            card.className = 'candidate-card';
            
            let education = '';
            if (c.bachelor || c.master || c.phd) {
                let parts = [];
                if (c.bachelor) parts.push('æœ¬: ' + c.bachelor);
                if (c.master) parts.push('ç¡•: ' + c.master);
                if (c.phd) parts.push('åš: ' + c.phd);
                education = `<div class="info"><strong>å­¦å†:</strong> ${parts.join(' | ')}</div>`;
            }
            
            let targets = '';
            if (c.targetCompanies && c.targetCompanies.length > 0) {
                targets = `<div class="info"><strong>ç›®æ ‡:</strong> ${c.targetCompanies.map(t => 
                    `<span style="background: rgba(102, 126, 234, 0.3); color: #8b9cff; padding: 2px 6px; border-radius: 4px; font-size: 11px;">${t}</span>`
                ).join(' ')}</div>`;
            }
            
            card.innerHTML = `
                <h4>${c.name}</h4>
                <div class="info"><strong>å…¬å¸:</strong> ${c.company} | <strong>ç»éªŒ:</strong> ${c.experience}</div>
                ${education}
                ${targets}
                ${c.phone ? `<div class="info"><strong>ç”µè¯:</strong> ${c.phone}</div>` : ''}
                <div class="tags">${c.skills.map(s => `<span class="tag">${s}</span>`).join('')}</div>
                <div class="actions">
                    <button class="btn-small" onclick="moveNext(${c.id})">â†’ ä¸‹ä¸€é˜¶æ®µ</button>
                    <button class="btn-small delete" onclick="deleteCandidate(${c.id})">åˆ é™¤</button>
                </div>
            `;
            
            return card;
        }
        
        function moveNext(id) {
            const c = candidates.find(x => x.id === id);
            const stages = ['sourced', 'contacted', 'interview', 'offer'];
            const idx = stages.indexOf(c.stage);
            if (idx < stages.length - 1) {
                c.stage = stages[idx + 1];
                saveData();
                renderPipeline();
            }
        }
        
        function deleteCandidate(id) {
            if (confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) {
                candidates = candidates.filter(c => c.id !== id);
                saveData();
                renderPipeline();
            }
        }
        
        function updateStats() {
            document.getElementById('totalCandidates').textContent = candidates.length;
            document.getElementById('sourcedCount').textContent = candidates.filter(c => c.stage === 'sourced').length;
            document.getElementById('contactedCount').textContent = candidates.filter(c => c.stage === 'contacted').length;
            document.getElementById('interviewCount').textContent = candidates.filter(c => c.stage === 'interview').length;
            document.getElementById('offerCount').textContent = candidates.filter(c => c.stage === 'offer').length;
            
            document.getElementById('sourcedBadge').textContent = candidates.filter(c => c.stage === 'sourced').length;
            document.getElementById('contactedBadge').textContent = candidates.filter(c => c.stage === 'contacted').length;
            document.getElementById('interviewBadge').textContent = candidates.filter(c => c.stage === 'interview').length;
            document.getElementById('offerBadge').textContent = candidates.filter(c => c.stage === 'offer').length;
        }
        
        function filterCandidates() {
            const term = document.getElementById('searchBox').value.toLowerCase();
            if (!term) {
                renderPipeline();
                return;
            }
            
            ['sourced', 'contacted', 'interview', 'offer'].forEach(stage => {
                const container = document.getElementById(stage);
                container.innerHTML = '';
                
                candidates.filter(c => 
                    c.stage === stage && (
                        c.name.toLowerCase().includes(term) ||
                        c.company.toLowerCase().includes(term) ||
                        c.skills.some(s => s.toLowerCase().includes(term))
                    )
                ).forEach(candidate => {
                    container.appendChild(createCard(candidate));
                });
            });
        }
        
        function exportData() {
            let csv = 'å§“å,å…¬å¸,ç»éªŒ,åŸå¸‚,æœ¬ç§‘,ç¡•å£«,åšå£«,ç›®æ ‡å…¬å¸,ç”µè¯,é‚®ç®±,æŠ€èƒ½,é˜¶æ®µ\n';
            candidates.forEach(c => {
                const stages = {sourced:'å·²å‘æ˜',contacted:'å·²è”ç³»',interview:'é¢è¯•ä¸­',offer:'Offer'};
                csv += `"${c.name}","${c.company}","${c.experience}","${c.city}","${c.bachelor||''}","${c.master||''}","${c.phd||''}","${(c.targetCompanies||[]).join(';')}","${c.phone||''}","${c.email||''}","${c.skills.join(',')}","${stages[c.stage]}"\n`;
            });
            
            const blob = new Blob(['\ufeff' + csv], {type: 'text/csv'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `æ‹›è˜æ•°æ®_${new Date().toLocaleDateString()}.csv`;
            a.click();
        }
        
        loadData();
    </script>
